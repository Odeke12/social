{% extends "network/layout.html" %}
{% load static %}
{% block body %}
<div id="here">
<h1>All Posts</h1>
<div id="new_post">
<form method="post" action="{% url 'new_post' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlTextarea1">New Post</label>
      <textarea name="post_body" class="form-control" id="compose-body" placeholder="Body"></textarea>
  </div>
<button type="submit" class="btn btn-primary">Post</button>
</form>
</div> 

<div id="posts"></div>

<div id="show_profile" value='Odeke'></div>

<div id="here"></div>
{% for post in posts %}
<div class="card" id="the_post">
  <div class="card-body">
    <a class="card-title" href="{% url 'profile' post.author %}">{{post.author}}</a>
    <a class="card-text" id = "edit_post" style="color:blue;" value="{{post.body}}">Edit</a>
    <p class="card-text" id="post_body">{{post.body}}</p>
    <h6 class="card-subtitle mb-2 text-muted">{{post.time}}</h6>
    <div id="like">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
</svg>
 </div>
 </br>
    <h6 class="card-subtitle mb-2 text-muted">Comment</h6>
  </div>
</div>
{% endfor %}
</div>
<div id="post_edit"></div>
<div id="show_profile" value='Odeke'></div>
{% endblock %}
